<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Messenger</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon/favicon.png" type="image/x-icon">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700" rel="stylesheet">

  <!-- Template CSS -->
  <link class="css-lt" rel="stylesheet" href="./assets/css/template.bundle.css" media="(prefers-color-scheme: light)">
  <link class="css-dk" rel="stylesheet" href="./assets/css/template.dark.bundle.css"
    media="(prefers-color-scheme: dark)">

  <!-- Theme mode -->
  <script>
    let scheme = 'dark';

    const LTCSS = document.querySelectorAll('link[class=css-lt]');
    const DKCSS = document.querySelectorAll('link[class=css-dk]');

    [...LTCSS].forEach((link) => {
      link.media = (scheme === 'light') ? 'all' : 'not all';
    });

    [...DKCSS].forEach((link) => {
      link.media = (scheme === 'dark') ? 'all' : 'not all';
    });
  </script>
  <style>
    .bg-primary {
      --bs-bg-opacity: 1;
      background-color: #005c4b !important;
    }
  </style>
</head>

<body>
  <app-root></app-root>

  <!-- Scripts -->
  <script src="./assets/js/vendor.js"></script>
  <script src="./assets/js/template.js"></script>
</body>

</html>
